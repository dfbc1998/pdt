<!-- src/app/shared/components/header/header.component.html - REEMPLAZAR COMPLETO -->
<ion-header class="fw-header" [class.transparent]="transparent" [class.custom-color]="customColor">
  <ion-toolbar class="fw-toolbar">

    <!-- Left Section -->
    <ion-buttons slot="start" class="fw-header-start">

      <!-- Back Button -->
      <ion-button *ngIf="showBackButton" fill="clear" (click)="onBack()" class="fw-back-button">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>

      <!-- Menu Button (when not showing back button) -->
      <ion-menu-button *ngIf="showMenu && !showBackButton" (click)="onMenu()" class="fw-menu-button"></ion-menu-button>

      <!-- Logo & Brand (when not showing back button) -->
      <div class="fw-brand" *ngIf="!showBackButton">
        <div class="fw-logo">
          <div class="fw-logo-icon">
            <span class="fw-logo-text">FW</span>
          </div>
        </div>
        <div class="fw-brand-text">
          <span class="fw-brand-name">FreeWork</span>
        </div>
      </div>
    </ion-buttons>

    <!-- Center Section - Title -->
    <ion-title class="fw-title" *ngIf="title && (showBackButton || !showMenu)">
      {{ title }}
    </ion-title>

    <!-- Right Section -->
    <ion-buttons slot="end" class="fw-actions">

      <!-- Search Button -->
      <ion-button *ngIf="showSearchButton && currentUser" fill="clear" (click)="onSearch()" class="fw-search-button">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>

      <!-- Notifications -->
      <ion-button *ngIf="showNotifications && currentUser" fill="clear" (click)="onNotification()"
        class="fw-notification-button">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="notificationCount > 0" color="danger" class="fw-notification-badge">
          {{ notificationCount > 99 ? '99+' : notificationCount }}
        </ion-badge>
      </ion-button>

      <!-- User Menu -->
      <div *ngIf="showUserMenu && currentUser" class="fw-user-menu">
        <ion-button fill="clear" (click)="toggleUserMenu($event)" class="fw-user-button" id="user-trigger">
          <ion-avatar class="fw-user-avatar">
            <span class="fw-user-initials">{{ getUserInitials() }}</span>
          </ion-avatar>
          <ion-icon name="chevron-down-outline" class="fw-dropdown-icon"></ion-icon>
        </ion-button>

        <ion-popover trigger="user-trigger" [isOpen]="isUserMenuOpen" (didDismiss)="closeUserMenu()"
          class="fw-user-popover">
          <ng-template>
            <div class="fw-dropdown-content">
              <!-- User Info -->
              <div class="fw-user-info">
                <ion-avatar class="fw-user-avatar-large">
                  <span class="fw-user-initials-large">{{ getUserInitials() }}</span>
                </ion-avatar>
                <div class="fw-user-details">
                  <h3 class="fw-user-name">{{ getUserName() }}</h3>
                  <p class="fw-user-role">{{ getUserRole() }}</p>
                </div>
              </div>

              <div class="fw-dropdown-divider"></div>

              <!-- Menu Items -->
              <ion-list class="fw-dropdown-list">
                <ion-item button (click)="goToProfile()" class="fw-dropdown-item">
                  <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                  <ion-label>Mi Perfil</ion-label>
                </ion-item>

                <ion-item button (click)="goToSettings()" class="fw-dropdown-item">
                  <ion-icon name="settings-outline" slot="start"></ion-icon>
                  <ion-label>Configuración</ion-label>
                </ion-item>

                <ion-item button (click)="goToHelp()" class="fw-dropdown-item">
                  <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                  <ion-label>Ayuda</ion-label>
                </ion-item>

                <div class="fw-dropdown-divider"></div>

                <ion-item button (click)="logout()" class="fw-dropdown-item logout">
                  <ion-icon name="log-out-outline" slot="start"></ion-icon>
                  <ion-label>Cerrar Sesión</ion-label>
                </ion-item>
              </ion-list>
            </div>
          </ng-template>
        </ion-popover>
      </div>

      <!-- Login Button (for non-authenticated users) -->
      <ion-button *ngIf="!currentUser" fill="solid" (click)="router.navigate(['/auth/login'])" class="fw-login-button">
        Iniciar Sesión
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
